<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">
    <title></title>
  </head>
  <body>


    <form class="" action="index.html" method="post">
    <fieldset>
      <label for="">FIRST NAME</label>
      <input type="text" name="name" placeholder="First Name">
      <label for="">LAST NAME</label>
      <input type="text" name="name" placeholder="Last Name">
      <label for="">EMAIL ADDRESS</label>
      <input type="email" name="name" placeholder="Email Address">
      <label for="">COUNTRY</label>
      <select class="country" name="">
        <option value="United States">United States</option>
        <option value="France">France</option>
        <option value="Iceland">Iceland</option>
        <option value="Texas">Texas</option>
      </select>
      <label for="">BIOGRAPHY</label>
      <textarea name="name" rows="8" cols="40" placeholder="Tell us how freaking sweet you are"></textarea>
    </fieldset>

    <fieldset>
      <label for="">PHONE NUMBER</label>
      <input type="tel" name="name" placeholder="1-800-ILU-VMOM">
      <label for="">AFFILATIONS</label>
      <textarea name="name" rows="8" cols="40" placeholder="Who are your homies?"></textarea>
      <label for="">OCCUPATION</label>
      <select class="occupation" name="">
        <option value="vampireSlauer">Vampire Slayer</option>
        <option value="madScientis">Mad Scientis</option>
        <option value="Zombie">Zombie</option>
        <option value="jcrew">JCrew Model</option>
      </select>
      <label for="">CAT'S NAME</label>
      <input type="text" name="name" placeholder="Kitty Kat">
      <label for="">FAVORITE GADET</label>
      <input type="text" name="name" placeholder="Will">
    </fieldset>

    <fieldset>
      <label for="">TYPE OF TALENT</label>
      <select class="talent" name="">
        <option value="burp">Burp the Alphabet</option>
        <option value="eat">Eat 20 Hotdogs in 20 Seconds</option>
        <option value="contortion">Conortionist</option>
        <option value="pickler">Good at Pickling</option>
      </select>
      <label for="">SPECIAL POWER</label>
      <input type="text" name="name" placeholder="Lazer Vision?">
      <label for="">WEAPON OF CHOICE</label>
      <input type="text" name="name" placeholder="Cookies">
      <label for="">COMMENTS</label>
      <textarea name="name" rows="8" cols="40" placeholder="What do you have to say?"></textarea>
    </fieldset>


  </form>

  </body>
</html>
